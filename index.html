<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT Slot Machine</title>
    <style>
        
        body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #d4d4d4;
  font-family: Arial, sans-serif;
}

.slot-machine {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 1rem;
  background-color: #ffffff;
  border-radius: 0.5rem;
  box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
  width: 500px;
  height: 400px;
}

.reels {
    display: flex;
    flex-direction: row;
}

.reel {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  width: 150px;
  height: 200px;
  margin: 0.5rem;
  border-radius: 0.5rem;
  background-color: #ffffff;
  box-shadow: 0 0.2rem 0.5rem rgba(0, 0, 0, 0.1);
  position: relative;
}

.symbol {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  font-size: 4rem;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: all 0.2s ease-in-out;
}

.spin {
  animation: spin 0.5s linear;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

.btn {
  background-color: #007bff;
  color: #ffffff;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  margin-top: 2rem;
}

.btn:hover {
  background-color: #0062cc;
}

.btn:active {
  transform: translateY(0.1rem);
}

.winner {
  color: green;
}

</style>
  </head>
  <body>
    <div class="slot-machine">
      <div class="reels">
        <div class="reel" id="reel1">
          <div class="symbol">symbol1</div>
          <div class="symbol">symbol2</div>
          <div class="symbol">symbol3</div>
        </div>
        <div class="reel" id="reel2">
          <div class="symbol">symbol1</div>
          <div class="symbol">symbol2</div>
          <div class="symbol">symbol3</div>
        </div>
        <div class="reel" id="reel3">
          <div class="symbol">symbol1</div>
          <div class="symbol">symbol2</div>
          <div class="symbol">symbol3</div>
        </div>
      </div>
      <div class="controls">
        <button class="spin-btn" id="spinBtn">Spin</button>
        <div class="info">
          <span>Credits: </span>
          <span id="credits">100</span>
        </div>
        <div class="info">
          <span>Winnings: </span>
          <span id="winnings">0</span>
        </div>
      </div>
    </div>
    <script src="slot.js"></script>
    <script src="game.js"></script>
  </body>
</html>
